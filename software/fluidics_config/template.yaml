---
# Template sequence definitions 
sequence:
  - name: &incubate
      description: "Incubate (pause) for a specified duration"
      type: timer
      duration: 10  # min
  - name: &flow_wash_buffer
      description: "Flow wash buffer"
      type: fluidics
      operation: "Flow from port"
      port: 26
      flow_rate: 500  # ul/min
      volume: 1000  # ul
      repeat: 1
  - name: &flow_wash_buffer_fast
      description: "Flow wash buffer (fast)"
      type: fluidics
      operation: "Flow from port"
      port: 26
      flow_rate: 5000  # ul/min
      volume: 1000  # ul
      repeat: 1
  - name: &flow_imaging_buffer
      description: "Flow imaging buffer"
      type: fluidics
      port: 27
      flow_rate: 500  # ul/min
      volume: 1000  # ul
      repeat: 1
  - name: &flow_probe
      description: "Flow probe"
      operation: "Flow from port"
      type: fluidics
      port: 1
      flow_rate: 500  # ul/min
      volume: 1000  # ul
      repeat: 1
  - name: &imaging
      description: "Image all fovs with 5 z-levels and 4 channels"
      type: imaging
      acquisition_profile_name: "default"  # Use either acquisition_profile_name or acquisition_profile_path (acquisition_profile_path: "/path/to/acquisition_profile")
      objective: "10x"
      laser_autofocus: 
        enabled: true
        offset: 0
      coordinates_path: "path/to/coordinates"
      fov_subset: all  # Selecting a subset of fovs to be imaged using something like "0-10,20-30" (to be implemented; use "all" for now)
      z_stack:
        dz_um: 0.5
        nz: 5
      channels:  # Available channels: ["BF", "DF", "BF_low_NA", 405, 488, 561, 640, 738]
        - 405
        - 488
        - 561
        - 640

